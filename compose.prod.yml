services:
  fullstack-db:
    image: mongo:8.0.9
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: stop-first
    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - fullstack-db-vol:/data/db
    networks:
      - fullstack-network
    secrets:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
  fullstack-redis:
    image: redis:8.0.0-alpine
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: stop-first
    healthcheck:
      test:
        - CMD
        - redis-cli
        - "--raw"
        - incr
        - ping
    command: bash -c "up-redis.sh"
    volumes:
      - fullstack-redis-vol:/data
      - /home/github-user/up-redis.sh:/usr/local/bin/up-redis.sh
    networks:
      - fullstack-network
    secrets:
      - REDIS_PASSWORD
  fullstack-backend:
    image: kushal0107/fullstack-backend:build-8f72be0ae5ef59ac55f5447c52e45ebd7cb91b82
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: stop-first
    healthcheck:
      test:
        - CMD
        - wget
        - "--no-verbose"
        - "--tries=1"
        - "--spider"
        - http://localhost:8080/health
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGO_USERNAME_FILE=/run/secrets/MONGO_INITDB_ROOT_USERNAME
      - MONGO_PASSWORD_FILE=/run/secrets/MONGO_INITDB_ROOT_PASSWORD
      - MONGO_HOST=fullstack-db
      - REDIS_PASSWORD_FILE=/run/secrets/REDIS_PASSWORD
      - REDIS_HOST=fullstack-redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://3.108.51.43:5173
      - NODE_HOST="{{.Node.Hostname}}"
    networks:
      - fullstack-network
    secrets:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - REDIS_PASSWORD
  fullstack-frontend:
    image: kushal0107/fullstack-frontend:build-8f72be0ae5ef59ac55f5447c52e45ebd7cb91b82
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
      rollback_config:
        parallelism: 1
        order: stop-first
    healthcheck:
      test:
        - CMD
        - curl
        - "-f"
        - http://localhost:5173
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://3.108.51.43:8080
    networks:
      - fullstack-network
networks:
  fullstack-network:
    driver: overlay
volumes:
  fullstack-db-vol: null
  fullstack-redis-vol: null
secrets:
  MONGO_INITDB_ROOT_USERNAME:
    external: true
  MONGO_INITDB_ROOT_PASSWORD:
    external: true
  REDIS_PASSWORD:
    external: true
